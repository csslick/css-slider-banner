<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Slide Banner</h1>
  <div class="slider">
    <input type="radio" name="menu" id="menu1" checked>
    <input type="radio" name="menu" id="menu2">
    <input type="radio" name="menu" id="menu3">
    <div class="sliders">
      <img src="images/img01.jpg" alt="1">
      <img src="images/img02.jpg" alt="2">
      <img src="images//img03.jpg" alt="3">
    </div>
  </div>
  <div class="btn-group">
    <label for="menu1">1</label>
    <label for="menu2">2</label>
    <label for="menu3">3</label>
  </div>
</body>
</html>
